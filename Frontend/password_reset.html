<!DOCTYPE html>

<html class="light dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Password Reset</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#359EFF", "background-light": "#f5f7f8", "background-dark": "#0f1923", "google-blue": "#4285F4", "neutral-bg": "#F8F9FA", "dark-text": "#202124", "light-text": "#5F6368"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
</head>
<body class="font-display bg-neutral-bg dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-start whitespace-nowrap px-6 py-4 sm:px-10">
<div class="flex items-center gap-3 text-dark-text dark:text-white">
<div class="size-6 text-google-blue">
<svg fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93s3.05-7.44 7-7.93v15.86zm2-15.86c1.03.13 2 .45 2.87.93L15 8h-3V4.07zm0 5.93H15v2H12V10zm0 4H15v2H12V14zm0 4.07V15h2.13c.87.48 1.84.8 2.87.93z"></path>
</svg>
</div>
<h2 class="text-lg font-bold tracking-tight">Institution Portal</h2>
</div>
</header>
<main class="flex flex-1 items-center justify-center p-4">
<div class="flex w-full max-w-xl flex-col items-center rounded-xl border border-gray-200 bg-white px-6 py-10 text-center shadow-sm dark:border-gray-700 dark:bg-background-dark sm:px-10">
<h1 class="font-display text-dark-text dark:text-white text-[32px] font-bold leading-tight tracking-tight">Reset Your Password</h1>
<p class="font-display text-light-text dark:text-gray-300 mt-2 text-base leading-normal">Enter your email and we'll send a verification code to reset your password.</p>
<div class="mt-8 flex w-full flex-col gap-6 text-left">
    <!-- Step 1: Email -->
    <div id="step-1" class="flex flex-col gap-5">
        <div class="flex flex-col">
            <label class="font-display text-dark-text dark:text-gray-200 mb-2 text-sm font-medium" for="email">Email Address</label>
            <div class="relative flex w-full items-center">
                <input class="form-input font-display h-12 w-full flex-1 rounded-lg border border-gray-300 bg-transparent py-2 px-4 text-dark-text placeholder:text-light-text focus:border-google-blue focus:ring-1 focus:ring-google-blue dark:border-gray-600 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-google-blue dark:focus:ring-google-blue" id="email" placeholder="you@example.com" type="email"/>
            </div>
        </div>
        <button id="send-code-btn" class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-google-blue px-5 text-base font-bold text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
            <span class="truncate">Send Code</span>
        </button>
    </div>

    <!-- Step 2: Verification Code -->
    <div id="step-2" class="hidden flex-col gap-5">
        <div class="flex flex-col">
            <label class="font-display text-dark-text dark:text-gray-200 mb-2 text-sm font-medium" for="code">Verification Code</label>
            <div class="relative flex w-full items-center">
                <input class="form-input font-display h-12 w-full flex-1 rounded-lg border border-gray-300 bg-transparent py-2 px-4 text-dark-text placeholder:text-light-text focus:border-google-blue focus:ring-1 focus:ring-google-blue dark:border-gray-600 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-google-blue dark:focus:ring-google-blue" id="code" placeholder="Enter 6-digit code" type="text"/>
            </div>
        </div>
        <button id="verify-code-btn" class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-google-blue px-5 text-base font-bold text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
            <span class="truncate">Verify Code</span>
        </button>
    </div>

    <!-- Step 3: New Password -->
    <div id="step-3" class="hidden flex-col gap-5">
        <div class="flex flex-col">
            <label class="font-display text-dark-text dark:text-gray-200 mb-2 text-sm font-medium" for="new-password">New Password</label>
            <div class="relative flex w-full items-center">
                <input class="form-input font-display h-12 w-full flex-1 rounded-lg border border-gray-300 bg-transparent py-2 px-4 text-dark-text placeholder:text-light-text focus:border-google-blue focus:ring-1 focus:ring-google-blue dark:border-gray-600 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-google-blue dark:focus:ring-google-blue" id="new-password" placeholder="Enter new password" type="password"/>
            </div>
        </div>
        <div class="flex flex-col">
            <label class="font-display text-dark-text dark:text-gray-200 mb-2 text-sm font-medium" for="confirm-password">Confirm New Password</label>
            <div class="relative flex w-full items-center">
                <input class="form-input font-display h-12 w-full flex-1 rounded-lg border border-gray-300 bg-transparent py-2 px-4 text-dark-text placeholder:text-light-text focus:border-google-blue focus:ring-1 focus:ring-google-blue dark:border-gray-600 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-google-blue dark:focus:ring-google-blue" id="confirm-password" placeholder="Confirm new password" type="password"/>
            </div>
        </div>
        <button id="reset-password-btn" class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-google-blue px-5 text-base font-bold text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
            <span class="truncate">Reset Password</span>
        </button>
    </div>

    <div class="mt-8">
        <a class="font-display text-sm font-medium text-google-blue hover:underline" href="Login.html">Back to Sign In</a>
    </div>
</div>
</main>
</div>
</div>
<script src="password_reset.js"></script>
</body></html>
