<script>
    // 3D Tilt Effect on Profile Image
    const imageContainer = document.getElementById('profile-image-container');
    
    if (imageContainer) {
        imageContainer.addEventListener('mousemove', (e) => {
            const rect = imageContainer.getBoundingClientRect();
            const x = e.clientX - rect.left; // Mouse X position within element
            const y = e.clientY - rect.top;  // Mouse Y position within element
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // Calculate rotation based on mouse position
            const rotateX = ((y - centerY) / centerY) * -15; // Max 15 degrees
            const rotateY = ((x - centerX) / centerX) * 15;  // Max 15 degrees
            
            // Apply 3D transform
            imageContainer.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            imageContainer.style.boxShadow = `${rotateY * 2}px ${-rotateX * 2}px 40px rgba(37, 99, 235, 0.3)`;
        });
        
        imageContainer.addEventListener('mouseleave', () => {
            // Reset to original position
            imageContainer.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
            imageContainer.style.boxShadow = '';
        });
    }
</script>
